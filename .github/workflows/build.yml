name: Build Binaries

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: adb-cli-py-windows
            binary_path: dist/adb-cli-py.exe
          - os: ubuntu-latest
            artifact_name: adb-cli-py-linux
            binary_path: dist/adb-cli-py
          - os: macos-latest
            artifact_name: adb-cli-py-macos
            binary_path: dist/adb-cli-py
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"

      - name: Build binary
        run: |
          pyinstaller --clean --noconfirm --onefile --name adb-cli-py adb_cli_py.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/adb-cli-py-windows/adb-cli-py.exe release-assets/adb-cli-py-windows.exe
          cp artifacts/adb-cli-py-linux/adb-cli-py release-assets/adb-cli-py-linux
          cp artifacts/adb-cli-py-macos/adb-cli-py release-assets/adb-cli-py-macos
          cd release-assets
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          overwrite_files: true
          fail_on_unmatched_files: true
          files: |
            release-assets/*
